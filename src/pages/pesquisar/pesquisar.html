<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pesquisa de Referência</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-item>
      <ion-label stacked>Código</ion-label>
        <ion-input [(ngModel)]="findCodigo.codigo" name="codigo" type="number"></ion-input>
    </ion-item>
    <button ion-button block (click)="search()">Pesquisar</button>
  </form>
</ion-content>
